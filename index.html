
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NEXORIA TOURNAMENTS - Cyberpunk Esports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-purple: #a855f7;
        --neon-pink: #ec4899;
        --obsidian: #050505;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--obsidian);
        color: #ffffff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        touch-action: manipulation;
      }
      h1, h2, h3, h4, h5, h6, .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Optimized Global Scanline */
      .scanline-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(168, 85, 247, 0.02) 50%,
          transparent 100%
        );
        background-size: 100% 12px;
        z-index: 100;
        pointer-events: none;
        animation: scanline 20s linear infinite;
        will-change: transform;
        transform: translateZ(0);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      .ticker-animation {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 40s linear infinite;
        will-change: transform;
      }

      .cyber-card {
        background: rgba(15, 15, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
        will-change: transform, box-shadow;
      }

      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-purple);
        border-radius: 10px;
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--neon-purple) #050505;
        -webkit-overflow-scrolling: touch;
      }

      .neon-glow-purple {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.8), 0 0 20px rgba(168, 85, 247, 0.4);
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* View Transitions */
      .view-transition {
        animation: viewEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes viewEnter {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

    <div class="scanline-overlay"></div>
    <div id="root"></div>
  </body>
</html>
